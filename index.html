    body {
        margin: 0;

        background: linear-gradient(135deg, #061529, #0A1A33, #0F2A52);
        color: white;
        text-align: center;
    }

    /* ===== HEADER ===== */
    .header {
        width: 100%;
        padding: 18px 0;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(12px);
        background: rgba(5, 10, 20, 0.55);
        border-bottom: 1px solid rgba(255,255,255,0.08);
        z-index: 1000;
    }

    .header img {
        height: 70px;
        filter: drop-shadow(0 0 4px rgba(255,255,255,0.2));
    }

    /* ===== MAIN CONTENT ===== */
    .container {
        padding: 160px 20px 80px; /* leave space for fixed header */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* ===== VERTICAL BUTTONS ===== */
    .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 90%; /* responsive width */
        max-width: 300px;
        padding: 14px 28px;
        margin: 12px 0; /* vertical spacing */
        font-size: 18px;
        font-weight: 600;
        color: #091327;
        border-radius: 50px;
        text-decoration: none;
        background: linear-gradient(135deg, #E8C75A, #D4AF37, #F1D37A);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        border: none;
        transition: 0.3s;
        cursor: pointer;
    }

    .button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 15px rgba(255,215,0,0.8);
    }

    .button svg {
        width: 22px;
        height: 22px;
        margin-right: 10px;
    }

    /* ===== Animated Heading ===== */
    .demo-text {
        font-size: 42px;
        font-weight: 700;
        margin: 40px 0 10px;
        animation: bounceGlow 2s infinite;
        text-shadow: 0 0 12px #ffd700;
    }

    @keyframes bounceGlow {
        0%,100% { transform: scale(1); text-shadow: 0 0 10px #FFD700; }
        50% { transform: scale(1.1); text-shadow: 0 0 20px #FFF3B0; }
    }

    .sub-text {
        font-size: 20px;
        margin-bottom: 40px;
        opacity: 0.9;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ===== FOOTER ===== */
    footer {
        width: 100%;
        text-align: center;
        padding: 18px 0;
    }

    .footer-icons svg {
        width: 30px;
        height: 30px;
        margin: 0 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    .footer-icons svg:hover {
        transform: scale(1.2);
        opacity: 0.8;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 500px) {
        .demo-text {
            font-size: 32px;
        }
        .sub-text {
            font-size: 18px;
        }
        .button {
            width: 95%;
            font-size: 16px;
            padding: 12px 20px;
        }
    }
</style>
